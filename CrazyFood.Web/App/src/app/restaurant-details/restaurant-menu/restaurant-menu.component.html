<div class="container">

  <div class="col-md-6">
    <h2>Menu List</h2>

    <div *ngFor="let menu of MenuOfRestaurant">
      <div class="panel panel-primary">
        <div class="panel-heading">{{menu.menuCategoryName}}</div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name Of The Dish</th>
                    <th>Price</th>
                  </tr>
                </thead>
              <tbody>
                <tr *ngFor="let dish of menu.dishes">
                  <td>{{dish.dishName}}</td>
                  <td>{{dish.dishPrice}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>

</div>
