<div class="container" >

  <div class="col-md-8">
    <div *ngFor="let menu of MenuOfRestaurant">
      <div class="panel panel-primary">
        <div class="panel-heading">{{menu.menuCategoryName}}</div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name Of The Dish</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dish of menu.dishes">
                <td>{{dish.dishName}}</td>
                <td>{{dish.dishPrice}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 " *ngIf="CurrentUser?.roles?.includes('Admin')">
      <div class="panel panel-primary">
        <div class="panel panel-heading">Add Menu To List</div>
        <div class="panel-body">
          
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Add Menu Category">
              <div class="input-group-btn">
                <button class="btn btn-success" type="submit">
                  Add Category
                </button>
              </div>
            </div>
          
        </div>
      </div>
    
  </div>

</div>
