<div class="panel panel-primary">
  <div class="panel panel-footer">Your Order</div>
  <div class="panel panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name Of The Dish</th>
          <th>Item Count</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let item of ItemList">
          <td>{{item.DishName}}</td>
          <td>{{item.ItemCount}} </td>
          <td>{{item.Price}}</td>
        </tr>
      </tbody>
    </table>

    <h4 *ngIf="totalOrderPrice">TotalPrice: {{totalOrderPrice}}</h4>
  </div>
  <div class="panel panel-footer" (click)="proceed()">
    <button>Proceed</button>
  </div>
</div>
