<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Add Rating</h2>
  </div>
  <div class="panel-body">
    <form class="form-horizontal"  [formGroup]="ratingForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="addRating">Add Rating:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="addRating" placeholder="Add Rating..." formControlName="rating">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
